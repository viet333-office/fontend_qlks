
<h3>Quản lý khách hàng</h3>
<div class="grid">
  <div class="col-12">
    <p-card header="Bộ lọc tìm kiếm">
      <div class="grid">
        <div class="col-2">
          <span class="p-float-label">
            <input id="name" type="text" pInputText [(ngModel)]="searchCustomer.name">
            <label for="name">Tìm kiếm tên</label>
          </span>
        </div>
        <div class="col-2">
          <span class="p-float-label">
            <input id="phone" type="text" pInputText [(ngModel)]="searchCustomer.phone" (ngModelChange)="validatePhone()">
            <label for="phone">Tìm kiếm sđt</label>
          </span>
          <div *ngIf="phoneError" class="error-message">Phải nhập số </div>
        </div>
        <div class="col-2">
          <span class="p-float-label">
            <input id="address" type="text" pInputText [(ngModel)]="searchCustomer.address">
            <label for="address">Tìm kiếm địa chỉ</label>
          </span>
        </div>
        <div class="col-2">
          <span class="p-float-label">
            <input id="cccd" type="text" pInputText [(ngModel)]="searchCustomer.cccd" (ngModelChange)="validateCCCD()">
            <label for="cccd">Tìm kiếm cccd</label>
          </span>
          <div *ngIf="cccdError" class="error-message">Phải nhập số</div>
        </div>
        <div class="col-2">
          <p-button label="Tìm kiếm" icon="pi pi-search" (onClick)="search()"></p-button>
        </div>
      </div>
    </p-card>
  </div>
  <div class="spinner-overlay" *ngIf="isLoading">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
  </div>
  <div class="col-12 mt-3">
    <div class="flex justify-content-between align-items-center mb-3">
      <h3>Danh sách khách hàng</h3>
      <p-button label="Thêm mới" icon="pi pi-plus" (click)="openAddModal()"></p-button>
    </div>
    <div *ngIf="noData && !isLoading" class="no-data-message">Không có dữ liệu</div>
    <p-table  *ngIf="!noData && !isLoading" [value]="customerList">
      <ng-template pTemplate="header">
        <tr>
          <th>STT</th>
          <th>Họ và tên</th>
          <th>Số điện thoại</th>
          <th>Địa chỉ</th>
          <th>CCCD</th>
          <th>Thao tác</th>
        </tr>
      </ng-template>
     
      <ng-template pTemplate="body" let-customer let-i="rowIndex">
        <tr>
          <td>{{(searchCustomer.page) * searchCustomer.size + i + 1}}</td>
          <td>{{customer.name}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.address}}</td>
          <td>{{customer.cccd}}</td>
          <td>
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-success mr-2"
              (onClick)="openUpdateModal(customer)"></p-button>
            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger"
              (onClick)="deleteCustomer(customer.id)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-paginator *ngIf="!noData && !isLoading" (onPageChange)="onPageChange($event)" [rows]="searchCustomer.size" [totalRecords]="totalItems"
    [showFirstLastIcon]="false" />
  </div>
</div>

<app-customer-update [visible]="showUpdateModal" [customer]="selectedCustomer"
  (visibleChange)="handleCloseUpdate($event)" [isLoading]="isLoading"
  (loadingChange)="isLoading = $event"></app-customer-update>
<app-customer-add [visible]="showAddModal"  (visibleChange)="handleDialogClose($event)" [isLoading]="isLoading"
(loadingChange)="isLoading = $event"></app-customer-add>

<p-dialog *ngIf="booking" header="Add Booking" [(visible)]="visible" [style]="{ width: '26rem' }"
    (onHide)="hideDialog()">
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-7rem">mã khách hàng</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" [(ngModel)]="booking.id_customer" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-7rem">mã phòng</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" [(ngModel)]="booking.id_room" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="username" class="font-semibold w-7rem">day start</label>
        <p-calendar [(ngModel)]="booking.start" [showIcon]="true" dateFormat="yy/mm/dd" [style]="{'width':'100%'}"
            [inputStyle]="{'width':'100%'}" appendTo="body"></p-calendar>
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="username" class="font-semibold w-7rem">day end</label>
        <p-calendar [(ngModel)]="booking.end" [showIcon]="true" dateFormat="yy/mm/dd" [style]="{'width':'100%'}"
            [inputStyle]="{'width':'100%'}" appendTo="body"></p-calendar>
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (onClick)="hideDialog()" />
        <p-button label="Save" (onClick)="saveBooking(booking)"/>
    </div>
</p-dialog>

<h3>Quản lý đặt phòng</h3>
<div class="grid">
  <div class="col-12">
    <p-card header="Bộ lọc tìm kiếm">
      <div class="grid">
        <div class="col-3">
          <span class="p-float-label">
            <input id="float-input-name" type="text" pInputText>
            <label for="float-input-name">Tìm khách hàng</label>
          </span>
        </div>
        <div class="col-3">
          <span class="p-float-label">
            <input id="float-input-phone" type="text" pInputText>
            <label for="float-input-phone">Tìm mã phòng</label>
          </span>
        </div>

        <div class="col-2">
          <span class="p-float-label">
            <p-calendar placeholder="Từ ngày" [showIcon]="true"></p-calendar>
          </span>
        </div>
        <div class="col-2">
          <span class="p-float-label">
            <p-calendar placeholder="Đến ngày" [showIcon]="true"></p-calendar>
          </span>
        </div>
        <div class="col-2">
          <p-button label="Tìm kiếm" icon="pi pi-search"></p-button>
        </div>
      </div>
    </p-card>
  </div>
  <div class="col-12 mt-3">
    <div class="flex justify-content-between align-items-center mb-3">
      <h3>Danh sách khách hàng</h3>
      <p-button label="Thêm mới" icon="pi pi-plus" (click)="openAddModal()"></p-button>
    </div>
    <p-table [value]="bookingList" [paginator]="true" [rows]="6" [totalRecords]="bookingList.length">
      <ng-template pTemplate="header">
        <tr>
          <th>STT</th>
          <th>Mã khách</th>
          <th>Mã phòng</th>
          <th>Ngày bắt đầu</th>
          <th>Ngày kết thúc</th>
          <th>Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-booking let-i="rowIndex">
        <tr>
          <td>{{i + 1}}</td>
          <td>{{booking.customer}}</td>
          <td>{{booking.room}}</td>
          <td>{{booking.start}}</td>
          <td>{{booking.end}}</td>
          
          <td>

            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-success mr-2"
              (onClick)="openUpdateModal(booking)"></p-button>
            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger"
              (onClick)="deleteCustomer(booking.id)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>


<app-booking-add></app-booking-add>
<app-booking-update></app-booking-update>

<h3>Quản lý đặt phòng</h3>
<div class="grid">
  <div class="col-12">
    <p-card header="Bộ lọc tìm kiếm">
      <div class="grid">
        <div class="col-3">
          <span class="p-float-label">
            <input id="float-input-name" type="text" pInputText [(ngModel)]="searchBooking.id_customer">
            <label for="float-input-name">Tìm khách hàng</label>
          </span>
        </div>
        <div class="col-3">
          <span class="p-float-label">
            <input id="float-input-phone" type="text" pInputText [(ngModel)]="searchBooking.id_room">
            <label for="float-input-phone">Tìm mã phòng</label>
          </span>
        </div>

        <div class="col-2">
          <span class="p-float-label">
            <p-calendar placeholder="Từ ngày" [showIcon]="true" dateFormat="yy/mm/dd"
              [ngModel]="searchBooking.start"></p-calendar>
          </span>
        </div>
        <div class="col-2">
          <span class="p-float-label">
            <p-calendar placeholder="Đến ngày" [showIcon]="true" dateFormat="yy/mm/dd"
              [ngModel]="searchBooking.end"></p-calendar>
          </span>
        </div>
        <div class="col-2">
          <p-button label="Tìm kiếm" icon="pi pi-search" (onClick)="search()"></p-button>
        </div>
      </div>
    </p-card>
  </div>
  <div class="col-12 mt-3">
    <div class="flex justify-content-between align-items-center mb-3">
      <h3>Danh sách khách hàng</h3>
      <p-button label="Thêm mới" icon="pi pi-plus" (click)="openAddModal()"></p-button>
    </div>
    <p-table [value]="bookingList">
      <ng-template pTemplate="header">
        <tr>
          <th>STT</th>
          <th>Mã khách</th>
          <th>Mã phòng</th>
          <th>Ngày bắt đầu</th>
          <th>Ngày kết thúc</th>
          <th>Thao tác</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-booking let-i="rowIndex">
        <tr>
          <td>{{(searchBooking.page) * searchBooking.size + i + 1}}</td>
          <td>{{booking.id_customer}}</td>
          <td>{{booking.id_room}}</td>
          <td>{{booking.start}}</td>
          <td>{{booking.end}}</td>
          <td>
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-success mr-2"
              (onClick)="openUpdateModal(booking)"></p-button>
            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger"
              (onClick)="deleteBooking(booking.id)"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-paginator (onPageChange)="onPageChange($event)" [rows]="searchBooking.size" [totalRecords]="totalItems"  [showFirstLastIcon] ="false"/>
  </div>
</div>


<app-booking-add [visible]="showAddModal" (visibleChange)="handleDialogClose($event)"></app-booking-add>
<app-booking-update [visible]="showUpdateModal" [booking]="selectedBooking"
  (visibleChange)="handleCloseUpdate($event)"></app-booking-update>
